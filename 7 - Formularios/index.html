<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formStyles.css">
    <title></title>
</head>

<body>

    <div class="container">
        <header>
            <h2>Secção de Cadastro</h2>
            <p>Preencha as suas informações</p>
        </header>

        <div>

            <form class="content" method="get" action="">

                <label for="name">Digite o seu nome completo</label>
                <input type="text" name="name" id="" placeholder="Informe o seu nome">

                <div style="margin: 5px 0px;">
                    <p style="margin-bottom: 15px;">Informe o seu sexo</p>
                    <input id="mas" name="sexo" type="radio" value="masculino">
                    <label for="mas">Masculino</label>
                    <input id="fem" name="sexo" type="radio" value="feminino">
                    <label for="fem">Feminino</label>
                </div>

                <div>
                    <p style="margin-bottom: 15px;">Marque quais disciplinas que possui afinidade</p>

                    <input id="web" name="web" type="checkbox" value="web">
                    <label for="web">Web</label>
                    <br>
                    <input id="bd2" name="bd2" type="checkbox" value="bd2">
                    <label for="bd2">Banco de dados 2</label>
                    <br>
                    <input id="pds" name="pds" type="checkbox" value="pds">
                    <label for="pds">Processo de desenvolvimento de software</label>
                    <br>
                    <input id="st" name="st" type="checkbox" value="st">
                    <label for="st">Sociologia do trabalho</label>
                    <br>
                    <input id="tec" name="tec" type="checkbox" value="tec">
                    <label for="tec">Tecnologia assistiva</label>
                </div>

                <label for="UF">Informe o seu UF</label>
                <select name="UF" id="UF" style="width: 50%;">
                    <option selected disabled value="null">Seu estado</option>
                    <option value="ba">Bahia</option>
                    <option value="se">Sergipe</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="es">Espirito Santo</option>
                    <option value="al">Alagoas</option>
                </select>



                <input class="send" type="submit" value="Enviar">
            </form>




        </div>


    </div>



</body>

</html>
