<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exemplo de Estilização</title>
		<style>
			body {
				font-size: 10pt;
			}

			h1 {
				font-family: Tahoma, Verdana, Arial, sans-serif;
				color: red;
			}

			h2,
			h3 {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>Este é um Cabeçalho Nível 1</h1>
		<h2>Este é um Cabeçalho Nível 2</h2>
		<h3>Este é um Cabeçalho Nível 3</h3>

		<p>Este é um parágrafo com o texto formatado para 10 pontos.</p>
		<p>Outro parágrafo de exemplo.</p>
	</body>
</html>
